<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ student.name }}</h2>
    <h3>Dashboard</h3>
    <ul>
        <li><strong>Result:</strong> {{ result }}</li>
        <li><strong>Attendance:</strong> {{ attendance }}</li>
        <li><strong>Transcript:</strong> {{ transcript }}</li>
    </ul>
    <p><a href="/logout">Logout</a></p>
</body>
</html>
